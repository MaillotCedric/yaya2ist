<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap -- icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Bootstrap 5.2.2 -- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Template -- CSS -->
        <link rel="stylesheet" href="../../styles/template.css">
        <link rel="stylesheet" href="./styles/shifumi.css">
        <title>YAYA2IST</title>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <i class="bi bi-robot"></i>
                    YAYA2IST
                </a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Shifumi 2.0</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="../pokedex/pokedex.html">Pokédex</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Shifumi 2.0</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><img id="icone-shifumi" src="./assets/images/icon.jpg" alt="icône shifumi"></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Une variante geek du pierre feuille ciseaux</p>
            </div>
        </header>
        <div class="container text-center text-white m-3 p-0">
            <div class="row">
                <!-- Webcam -->
                <div class="col">
                    <video hidden class="input_video"></video>
                    <canvas class="output_canvas" width="800px" height="500px"></canvas>
                </div>
                <!-- Divers -->
                <div id="container-divers" class="col">
                    <div id="compteur" class="h2 text-warning"></div>
                    <div id="image-divers">
                        <img src="./assets/images/welcome-robot.png" alt="welcome robot">
                    </div>
                </div>
            </div>
            <!-- Choix -->
            <div class="row">
                <div class="col h5">
                    Mon choix
                </div>
                <div class="col h5">
                    Choix robot
                </div>
            </div>
            <div class="row">
                <div id="mon-choix" class="col">
                    x
                </div>
                <div id="choix-robot" class="col">
                    o
                </div>
            </div>
            <!-- Message -->
            <div class="row">
                <div id="message" class="col h5">
                    .....
                </div>
            </div>
            <!-- Score -->
            <div class="row">
                <div class="col h5">
                    Score
                </div>
            </div>
            <div class="row">
                <div class="col h5">
                    <span id="mon-score" class="me-2">0</span>-<span id="score-robot" class="ms-2">0</span>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5.2.2 -- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- Media Pipe -->
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
        <!-- outils divers -->
        <script src="./scripts/outils.js"></script>
        <!-- shifumi.js -->
        <script src="./scripts/shifumi.js"></script>
        <!-- hand tracking -->
        <script src="./scripts/hand_tracking.js"></script>
    </body>
</html>
